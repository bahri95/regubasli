
<div class="single-product">

                            <div class="product">

                                <div class="col_half">

                                    <!-- Product Single - Gallery
                                    ============================================= -->
                                    <div class="product-image">
                                               
                                                <div class="slider-wrap" data-lightbox="gallery">
                                                    <div class="slide" data-thumb="{$foto}"><a href="{$foto}" title="{$data.nama}" data-lightbox="gallery-item"><img src="{$foto}" alt="Pink Printed Dress"></a></div>
                                                </div>
                                                
                                           
                                      
                                    </div><!-- Product Single - Gallery End -->

                                </div>

                                <div class="col_half col_last product-desc">

                                    <!-- Product Single - Price
                                    ============================================= -->
                                    <div class="product-price"><ins>{$data.nama}</ins></div><!-- Product Single - Price End -->

                                    <!-- Product Single - Rating
                                    ============================================= -->
                                   
                                    <div class="clear"></div>
                                    <div class="line"></div>
                                    <p>{$data.content}</p>
                                    

                                </div>

                                <div class="col_full nobottommargin">

                                    <div class="tabs clearfix nobottommargin" id="tab-1">

                                        <ul class="tab-nav clearfix">
                                            <li><a href="#tabs-1"><i class="icon-align-justify2"></i><span class="hidden-xs">Biografi</span></a></li>
                                            <li><a href="#tabs-2"><i class="icon-trophy"></i><span class="hidden-xs">Pendidikan</span></a></li>
                                            <li><a href="#tabs-3"><i class="icon-shield"></i><span class="hidden-xs">Riwayat Jabatan</span></a></li>
                                            <li><a href="#tabs-4"><i class="icon-star"></i><span class="hidden-xs">Penghargaan</span></a></li>
                                            
                                        </ul>

                                        <div class="tab-container">

                                            <div class="tab-content clearfix" id="tabs-1">
                                                <p>{$data.deskripsi}</p>
                                            </div>
                                            <div class="tab-content clearfix" id="tabs-2">
                                                <p>{$data.pendidikan}</p>
                                            </div>
                                            <div class="tab-content clearfix" id="tabs-3">
                                                <p>{$data.riwayat}</p>
                                            </div>
                                            <div class="tab-content clearfix" id="tabs-4">
                                                <p>{$data.penghargaan}</p>
                                            </div>

                                        </div>

                                    </div>

                                   

                                   
                                </div>

                            </div>

                        </div>

                        <div class="clear"></div><div class="line"></div>

                        <div class="col_full nobottommargin">

                            <script type="text/javascript">

                                jQuery(document).ready(function($) {

                                    var ocProduct = $("#oc-product");

                                    ocProduct.owlCarousel({
                                        margin: 30,
                                        nav: true,
                                        navText : ['<i class="icon-angle-left"></i>','<i class="icon-angle-right"></i>'],
                                        autoplayHoverPause: true,
                                        dots: false,
                                        responsive:{
                                            0:{ items:1 },
                                            600:{ items:2 },
                                            1000:{ items:4 }
                                        }
                                    });

                                });

                            </script>

                  </div>
