
                    <!-- Post Content

                            ============================================= -->

                                ============================================= -->
                                <div class="entry-title">
                                    <h2>{$data.judul}</h2>

                                ============================================= -->
                                <ul class="entry-meta clearfix">

                                ============================================= -->

                                    ============================================= -->

                                            <a href="http://twitter.com/share?url={$BASEURL}index.php/public/berita/detail/{$data.id_berita}&text={$data.judul}" target="_blank" class="social-icon si-borderless si-twitter">
                                                <i class="icon-twitter"></i>
                                                <i class="icon-twitter"></i>
                                            </a>
                                            <a href="//pinterest.com/pin/create/link/?url={$BASEURL}index.php/public/berita/detail/{$data.id_berita}" target="_blank" class="social-icon si-borderless si-pinterest">
                                                <i class="icon-pinterest"></i>
                                                <i class="icon-pinterest"></i>
                                            </a>
                                            <a href="https://plus.google.com/share?url={$BASEURL}index.php/public/berita/detail/{$data.id_berita}" target="_blank" class="social-icon si-borderless si-gplus">
                                                <i class="icon-gplus"></i>
                                                <i class="icon-gplus"></i>
                                            </a>
                                        </div>
                                    </div><!-- Post Single - Share End -->

                                </div>

                                                <ul class="entry-meta clearfix">
                                                    <li><i class="icon-calendar3"></i> {$brt.tanggal}</li>
                                                </ul>

                                        </div>
