<section class="content-header">  <h1>    Kota    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i> Kecamatan      </a>    </li>    <li class="active">Update Data    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <div class="col-md-6">      <!-- form add -->      <div class="box box-success">        <div class="box-header">          <h3 class="box-title">Update Data Kota          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process}" method="post">          <input type="hidden" name="id_kecamatan" value="{$data.id}" />          <div class="box-body">            <div class="form-group">              <label for="user_name_lama"> Kota               </label>              <select name="id_kota" class="form-control">                <option value="">--                </option>                {foreach name=list_group from=$kota item=result_kota}                <option value="{$result_kota.id}" {if $result_kota.id == $kota_selected}selected="selected"{/if}>{$result_kota.id} - {$result_kota.nama}                </option>                {/foreach}              </select>            </div>            <div class="form-group">              <label for="id_kecamatanv">Kode Kecamatan *               </label>              <input type="text" name="id_kecamatanv" value="{$data.id}"  id="id_kecamatanv" class="form-control"  maxlength="10" readonly="readonly" />            </div>            <div class="form-group">              <label for="nama_kecamatan">Nama Kecamatan *               </label>              <input type="text" name="nama_kecamatan" id="nama_kecamatan" class="form-control" value="{$data.nama}" size="45" maxlength="255" />            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i>  Simpan            </button>            <a href="{$url_list}"  class="btn btn-primary">              <i class="fa fa-close">              </i>  Batal            </a>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->  </div>  <!-- /.row --></section><!-- /.content -->
