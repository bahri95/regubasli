<section class="content-header">  <h1>    Profil    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-dashboard">        </i> Home      </a>    </li>    <li class="active">Profil    </li>  </ol></section><!-- Main content --><section class="content">  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    {if $notification_status eq 'red'}    <div class="alert alert-danger alert-dismissable">      <i class="fa fa-ban">      </i>      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;      </button>      {$notification_msg}.    </div>    {/if}    {if $notification_status eq 'green'}    <div class="alert alert-success alert-dismissable">      <i class="fa fa-check">      </i>      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;      </button>      {$notification_msg}.    </div>    {/if}    {/if}    <div class="col-md-6">      <!-- form username -->      <div class="box box-primary">        <div class="box-header">          <h3 class="box-title">Update Profil          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process}" method="post">          <input type="hidden" name="id_user" value="{$data.id_user}" />          <input type="hidden" name="user_name" value="{$data.user_name}" />          <div class="box-body">            <div class="form-group">              <label for="user_name_baru">Nama Instansi              </label>              <input type="text" name="nama_museum" id="nama_museum" value="{$data.nama_asosiasi}" class="form-control" maxlength="30" size="30" disabled="disabled" />            </div>            <div class="form-group">              <label for="admin_name">Nama *               </label>              <input type="text" name="admin_name" id="admin_name" value="{$data.admin_name}" class="form-control" maxlength="30" size="30"  />            </div>            <div class="form-group">              <label for="admin_name">Jenis Kelamin *               </label>              <div class="radio">                <label>                  <input type="radio" name="jenis_kelamin" id="jenis_kelamin1" value="L" {if $data.jenis_kelamin eq 'L'}checked="checked"{/if}>                  Laki-laki                </label>              </div>              <div class="radio">                <label>                  <input type="radio" name="jenis_kelamin" id="jenis_kelamin2" value="P" {if $data.jenis_kelamin eq 'P'}checked="checked"{/if}>                  Perempuan                </label>              </div>            </div>            <div class="form-group">              <label for="jabatan">Jabatan               </label>              <input type="text" name="jabatan" id="jabatan" value="{$data.jabatan}" class="form-control" maxlength="30" size="30"  />            </div>            <!--  <div class="form-group"><label for="no_sk">No SK</label><input type="text" name="no_sk" id="no_sk" value="{$data.no_sk}" class="form-control" maxlength="30" size="30"  /></div> -->            <div class="form-group">              <label for="no_telp">No Telp/Hp *               </label>              <input type="text" name="no_telp" id="no_telp" value="{$data.no_telp}" class="form-control" maxlength="30" size="30"  />            </div>            <div class="form-group">              <label for="last_login">Login Terakhir : {$data.login_date}              </label>            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i> Simpan             </button>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->    <div class="col-md-6">      <!-- form username -->      <div class="box box-primary">        <div class="box-header">          <h3 class="box-title">Update Foto          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process_foto}" method="post" enctype="multipart/form-data">          <input type="hidden" name="id_user" value="{$data.id_user}" />          <div class="box-body">            <div class="form-group">              <label for="user_name_lama">Foto User               </label>              <br />              <div style="text-align:center">                <img src="{$data.photo}" style="max-width:200px;"  />              </div>            </div>            <div class="form-group">              <label for="user_name_baru">Upload Foto              </label>              <input type="file" name="foto" id="foto" size="50" />              <p class="help-block">Max. 500Kb              </p>            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <span class="glyphicon glyphicon-picture">              </span>  Simpan Foto            </button>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->  </div>  <!-- /.row --></section><!-- right col --></div><!-- /.row (main row) --></section><!-- /.content -->
