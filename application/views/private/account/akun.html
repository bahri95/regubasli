<section class="content-header">  <h1>    Akun Login    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-dashboard">        </i> Home      </a>    </li>    <li class="active">Akun Login    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    {if $notification_status eq 'red'}    <div class="alert alert-danger alert-dismissable">      <i class="fa fa-ban">      </i>      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;      </button>      {$notification_msg}.    </div>    {/if}    {if $notification_status eq 'green'}    <div class="alert alert-success alert-dismissable">      <i class="fa fa-check">      </i>      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;      </button>      {$notification_msg}.    </div>    {/if}    {/if}    <div class="col-md-4">      <!-- form username -->      <div class="box box-primary">        <div class="box-header">          <h3 class="box-title">Update Username          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process}" method="post">          <input type="hidden" name="user_name" value="{$data.user_name}" />          <div class="box-body">            <div class="form-group">              <label for="user_name_lama">Username Lama               </label>              <input type="text" name="user_name_lama" id="user_name_lama" value="{$data.user_name}" class="form-control" maxlength="30" size="30"  disabled="disabled"/>            </div>            <div class="form-group">              <label for="user_name_baru">Username Baru              </label>              <input type="text" name="user_name_baru" id="user_name_baru" value="{$data.user_name_baru}" class="form-control" maxlength="30" size="30" />            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i> Simpan Username            </button>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->    <div class="col-md-4">      <!-- form update password -->      <div class="box box-primary">        <div class="box-header">          <h3 class="box-title">Update Password          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process_password}" method="post">          <input type="hidden" name="user_name" value="{$data.user_name}" />          <div class="box-body">            <div class="form-group">              <label for="user_name_lama">Password Lama              </label>              <input type="password" name="password_lama" id="password_lama" value="" maxlength="30" size="30" class="form-control"  />            </div>            <div class="form-group">              <label for="user_name_baru">Password Baru              </label>              <input type="password" name="password_baru" id="password_baru" value="" class="form-control" maxlength="30" size="30" />            </div>            <div class="form-group">              <label for="user_name_baru">Ulangi Password Baru              </label>              <input type="password" name="password_confirm" id="password_confirm" value="" class="form-control" maxlength="30" size="30" />            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i> Simpan Password            </button>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->    <div class="col-md-4">      <!-- form update email-->      <div class="box box-primary">        <div class="box-header">          <h3 class="box-title">Update Email          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process_email}" method="post">          <div class="box-body">            <div class="form-group">              <label for="user_name_lama">Email Lama              </label>              <input type="text" name="user_mail_lama" value="{$data.user_mail}"  class="form-control"  maxlength="30" size="30" disabled="disabled" />            </div>            <div class="form-group">              <label for="user_name_baru">Email Baru              </label>              <input type="text" name="user_mail_baru" id="user_mail_baru" value=""  class="form-control"  maxlength="30" size="30" />            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i> Simpan Email            </button>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->  </div>  <!-- /.row --></section><!-- /.content -->
