
 {foreach name=data from=$asosiasi item=rs}
 <div class="container" id="modal-detail-asosiasi{$rs.id_asosiasi}" style="display:none;" >

      <div class="row">

    

        <div class="col-xs-12  toppad" >

   

   

          <div class="panel panel-info">

            <div class="panel-heading">

              <h3 class="panel-title">{$rs.nama_asosiasi}</h3>

            </div>

            <div class="panel-body">

              <div class="row">

                <div class="col-md-3 col-lg-3 " align="center"><img src="{$BASEURL}doc/asosiasi/{$rs.id_asosiasi}/{$rs.logo_asosiasi}" height="100" class="img-circle img-responsive"> </div>

                

               

                <div class=" col-md-9 col-lg-9 "> 

                  <table class="table table-user-information">

                    <tbody>
                      <tr>

                        <td>Provinsi</td>

                        <td>{$rs.nama_propinsi}</td>

                      </tr>
                      <tr>

                        <td>Kota</td>

                        <td>{$rs.nama_kota}</td>

                      </tr>

                      <tr>

                        <td>Alamat</td>

                        <td>{$rs.alamat}</td>

                      </tr>

                     <tr>

                        <td>Kode Pos</td>

                        <td>{$rs.kodepos}</td>

                      </tr>

                      

                      <tr>

                        <td>Email</td>

                        <td><a href="mailto:{$rs.email}">{$rs.email}</a></td>

                      </tr>

                       

                  
                       <tr>

                        <td>Telepon</td>

                        <td>{$rs.telepon}</td>

                      </tr>

                      <tr>

                        <td>Fax</td>

                        <td>{$rs.fax}</td>

                      </tr>

                    
                      <tr>

                        <td>Website</td>

                        <td><a href="{$rs.website}">{$rs.website}</a></td>

                      </tr>

      
                        

                     

                    </tbody>

                  </table>

                  

                

                </div>

              </div>

            </div>

                 

            

          </div>

        </div>

      </div>

    </div>



<div id="modal-detail-asosiasi-footer" style="display:none;">

  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

</div>

{/foreach}
