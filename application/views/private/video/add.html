<section class="content-header">
  <h1>
    Video
    <small>panel
    </small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="{$url_private}">
        <i class="fa fa-home">
        </i> Home
      </a>
    </li>
    <li>
      <a href="{$url_list}">
        <i class="fa ">
        </i> Video
      </a>
    </li>
    <li class="active">Tambah Data
    </li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <!-- notification template -->
    {if $notification_msg 
    <> ""}
    <div class="col-md-12">
      {if $notification_status eq 'red'}
      <div class="alert alert-danger alert-dismissable">
        <i class="fa fa-ban">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
      {if $notification_status eq 'green'}
      <div class="alert alert-success alert-dismissable">
        <i class="fa fa-check">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
    </div>
    {/if}
    <div class="col-md-9">
      <!-- form update email-->
      <div class="box box-success">
        <div class="nav-tabs-custom">
         
          <!-- form start -->
          <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">
         
           
                <div class="box-body">
                  <div class="form-group">
                    <label for="user_name_lama">Judul Video *
                    </label>
                    <input type="text" name="judul_video" class="form-control" value="{$data.judul_video}" size="100" maxlength="255" />
                  </div>
                  <div class="form-group">
                    <label for="admin_name">Tipe * 
                    </label>
                    <select name="tipe" class="form-control" >
                      <option value="upload">Video Upload
                      </option>
                      <option value="embed">Video Embed dari situs lain
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="user_name_lama">Potongan Gambar ( Max 500Kb, Min. Width 400px )
                    </label> 
                    <span>
                      <input  type="file" 
                             style="visibility:hidden; width: 1px;" 
                             id='image_video' name='image_video'  
                             onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  /> 
                      <input class="btn btn-primary" type="button" value="Browse.." onclick="$(this).parent().find('input[type=file]').click();"/> 
                      &nbsp;
                      <span  class="badge badge-important" >
                      </span>
                    </span>
                  </div>
                  <div class="form-group">
                    <label for="user_name_lama">Keterangan
                    </label>
                    <textarea name="keterangan" class="form-control" cols="72" rows="4" >
                    </textarea>
                  </div>
                  <div class="form-group">
                    <label for="user_name_lama">Sumber Video 
                    </label>
                    <input type="text" name="sumber" class="form-control" value="{$data.sumber}" size="50" maxlength="50" />
                  </div>
                </div>
                <!-- /.box-body -->
              </div>
              <!-- /.tab pane 1 -->
              <!-- tab pane 2-->
             
                <!-- /.box-body -->
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save">
                    </i>  Simpan
                  </button>
                  <a href="{$url_list}"  class="btn btn-primary">
                    <i class="fa fa-close">
                    </i>  Batal
                  </a>
                </div>
              
            </div>
            <!-- /.tab content -->
          </form>
        </div>
        <!-- /.tab customs -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
