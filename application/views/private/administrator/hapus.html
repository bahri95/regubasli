<section class="content-header">  <h1>    Pengolah Data    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i> Pengolah Data      </a>    </li>    <li class="active">Hapus Data    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <form action="{$url_process}" method="post">      <input type="hidden" name="id_user" value="{$data.id_user}" />      <div class="col-md-12">        <div class="box box-success">          <div class="box-header">            <h3 class="box-title">Apakah anda yakin akan menghapus Pengolah Data ini ?            </h3>          </div>        </div>      </div>      <div class="col-md-6">        <!-- form add -->        <div class="box box-success">          <!-- /.box-header -->          <!-- form start -->          <div class="box-body">            <div class="form-group">              <label for="admin_name">Nama Pengolah Data               </label>              <input type="text" name="admin_name" value="{$data.admin_name}" maxlength="100" id="admin_name" class="form-control" disabled="disabled" />            </div>            <div class="form-group">              <label for="id_auth">Hak Akses *               </label>              <select name="id_auth" class="form-control" disabled="disabled">                {foreach name=data_auth item=result_auth from=$data_auth}                <option value="{$result_auth.id_auth}"{if $data.id_auth eq $result_auth.id_auth}selected="selected"{/if}>{$result_auth.auth_name}                </option>                {/foreach}              </select>            </div>                        <div class="form-group">              <label for="jabatan">Jabatan               </label>              <input type="text" name="jabatan" id="jabatan" value="{$data.jabatan}" maxlength="100"  class="form-control" disabled="disabled" />            </div>            <div class="form-group">              <label for="no_telp">No Telp/HP              </label>              <input type="text" name="no_telp" id="no_telp" value="{$data.no_telp}" maxlength="30"  class="form-control" disabled="disabled" />            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-danger">              <i class="fa fa-trash">              </i>  Hapus            </button>            <button type="button" onclick="javascript:document.location='{$url_list}';"  class="btn btn-primary">              <i class="fa fa-close">              </i>  Batal              </a>          </div>        </div>      </div>      <!-- /.box -->      <div class="col-md-6">        <!-- form add -->        <div class="box box-success">          <div class="box-header">            <h3 class="box-title">Akun Login            </h3>          </div>          <!-- /.box-header -->          <!-- form start -->          <div class="box-body">            <div class="form-group">              <label for="admin_name">Username               </label>              <input type="text" name="user_name_v" value="{$data.user_name}" maxlength="100" id="user_name_v" class="form-control" disabled="disabled"  />            </div>            <div class="form-group">              <label for="admin_name">Password               </label>              <input type="text" name="user_pass" value="{$data.user_pass}" maxlength="100" id="user_pass" class="form-control" disabled="disabled"/>            </div>            <div class="form-group">              <label for="admin_name">Email               </label>              <input type="text" name="user_mail" value="{$data.user_mail}" maxlength="100" id="user_mail" class="form-control" disabled="disabled" />            </div>          </div>            </div>      </div>      <!-- /.col -->      </div>    <!-- /.row -->    </section>  <!-- /.content -->
