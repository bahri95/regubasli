<section class="content-header">  <h1>    Pengolah Data    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i> Pengolah Data      </a>    </li>    <li class="active">Tambah Data    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <form id="form" action="{$url_process}" method="post" nctype="multipart/form-data">      <div class="col-md-6">        <!-- form add -->        <div class="box box-success">          <div class="box-header">            <h3 class="box-title">Tambah Data Pengolah Data            </h3>          </div>          <!-- /.box-header -->          <!-- form start -->          <div class="box-body">            <div class="form-group">              <label for="admin_name">Nama Pengolah Data *               </label>              <input type="text" name="admin_name" value="{$data.admin_name}" maxlength="100" id="admin_name" class="form-control" />            </div>            <div class="form-group">              <label for="admin_name">Jenis Kelamin *               </label>              <div class="radio">                <label>                  <input type="radio" name="jenis_kelamin" id="jenis_kelamin1" value="L" {if $data.jenis_kelamin eq 'L'}checked="checked"{/if}>                  Laki-laki                </label>              </div>              <div class="radio">                <label>                  <input type="radio" name="jenis_kelamin" id="jenis_kelamin2" value="P" {if $data.jenis_kelamin eq 'P'}checked="checked"{/if}>                  Perempuan                </label>              </div>            </div>                        <div class="form-group">              <label for="id_auth">Hak Akses *               </label>              <select name="id_auth" class="form-control">              <option value="">-Pilih Hak Akses-</option>                {foreach name=data_auth item=result_auth from=$data_auth}                {if $result_auth.id_auth neq '1'}                <option value="{$result_auth.id_auth}" >{$result_auth.auth_name}                </option>                {/if}                {/foreach}              </select>            </div>            <div class="form-group">              <label for="jabatan">Jabatan               </label>              <input type="text" name="jabatan" id="jabatan" value="{$data.jabatan}" maxlength="100"  class="form-control" />            </div>            <div class="form-group">              <label for="no_telp">No Telp/HP              </label>              <input type="text" name="no_telp" id="no_telp" value="{$data.no_telp}" maxlength="30"  class="form-control" />            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i>  Simpan            </button>            <a href="{$url_list}"  class="btn btn-primary">              <i class="fa fa-close">              </i>  Batal            </a>          </div>        </div>      </div>      <!-- /.box -->      <div class="col-md-6">        <!-- form add -->        <div class="box box-success">          <div class="box-header">            <h3 class="box-title">Akun Login            </h3>          </div>          <!-- /.box-header -->          <!-- form start -->          <div class="box-body">            <div class="form-group">              <label for="admin_name">Username *               </label>              <input type="text" name="user_name" value="{$data.user_name}" maxlength="100" id="user_name" class="form-control" />            </div>            <div class="form-group">              <label for="admin_name">Password *              </label>              <input type="password" name="user_pass" value="{$data.user_pass}" maxlength="100" id="user_pass" class="form-control" />            </div>            <div class="form-group">              <label for="admin_name">Email *               </label>              <input type="text" name="user_mail" value="{$data.user_mail}" maxlength="100" id="user_mail" class="form-control" />            </div>          </div>            </div>      </div>      <!-- /.col -->      </div>    <!-- /.row -->    </section>  <!-- /.content -->  {literal}  <script type="text/javascript">    // tiny    function LoadKota(url_kota){      $("#kota_area").load(url_kota);    }    function LoadMuseum(url_museum){      $("#museum_area").load(url_museum);    }    function setData(id_auth){      if(id_auth == 5){        $('#museum_view').show();      }      else{        $('#museum_view').hide();      }    }  </script>  {/literal}
