
 {foreach name=data from=$data item=rs}
 <div class="container" id="modal-detail-admin{$rs.id_user}" style="display:none;" >

      <div class="row">

    

        <div class="col-xs-12  toppad" >

   

   

          <div class="panel panel-info">

            <div class="panel-heading">

              <h3 class="panel-title">{$rs.admin_name}</h3>

            </div>

            <div class="panel-body">

              <div class="row">

                <div class="col-md-3 col-lg-3 " align="center"><img src="{$BASEURL}doc/admin/{$rs.id_user}/{$rs.photo}" height="100" class="img-circle img-responsive"> </div>

                

               

                <div class=" col-md-9 col-lg-9 "> 

                  <table class="table table-user-information">

                    <tbody>
                      <tr>

                        <td>Hak Akses</td>

                        <td>{$rs.deskripsi}</td>

                      </tr>
                      <tr>

                        <td>Jabatan</td>

                        <td>{$rs.jabatan}</td>

                      </tr>

                      <tr>

                        <td>Organisasi</td>

                        <td>{$rs.nama_asosiasi}</td>

                      </tr>

                    

                      

                      <tr>

                        <td>Email</td>

                        <td><a href="mailto:{$rs.email}">{$rs.user_mail}</a></td>

                      </tr>

                       

                  
                       <tr>

                        <td>Telepon</td>

                        <td>{$rs.no_telp}</td>

                      </tr>

                    


      
                        

                     

                    </tbody>

                  </table>

                  

                

                </div>

              </div>

            </div>

                 

            

          </div>

        </div>

      </div>

    </div>



<div id="modal-detail-admin-footer" style="display:none;">

  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

</div>

{/foreach}
