{nocache}<select name="id_kota" id="id_kota" class="form-control" onchange="javascript:LoadMuseum('{$url_museum}/'+this.value);">  <option value="">----Pilih Kota----  </option>  {foreach name=list_kota item=result from=$data_kota}  <option value="{$result.id_kota}" {if $result.id_kota == $data.id_kota}selected='selected'{/if}>{$result.nama_kota}  </option>  {/foreach}</select>{/nocache}
