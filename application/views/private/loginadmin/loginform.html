<div class="container">  <div class="row">    <br/>    <center>      <h2>ADMINISTRATOR      </h2>    </center>    <div class="col-sm-4 col-sm-offset-4 login_box">      {if $notification_msg neq ''}      <div class="b-form-row">        <div class="b-shortcode-example">          <div class="b-alert-warning f-alert-warning">            <div class="b-right">              <i class="fa fa-times-circle-o">              </i>            </div>            <div class="b-remaining">              <i class="fa fa-exclamation-triangle">              </i>{$notification_msg}            </div>          </div>        </div>      </div>      {/if}      <h3 style="color:#01A9DB">LOGIN      </h3>      <br/>      <form name="form_login2" id="form_login2" method="post" action="{$url_login_process_admin}" class="b-form f-form b-form-inline f-form-inline">        <div class="form-group has-feedback">          <input type="text" id="username" name="userid" class="form-control" placeholder="username">          <i class="form-control-feedback glyphicon glyphicon-user">          </i>        </div>        <div class="form-group has-feedback">          <input type="password" id="password" name="password" class="form-control" placeholder="password">          <i class="form-control-feedback glyphicon glyphicon-lock">          </i>        </div>        <button type="submit" name="b_login" class="b-btn f-btn b-btn-md b-btn-default f-primary-b b-btn__w100">LOGIN        </button>        <br/>        <br/>        <center>          <a href="{$url_lupa_pass_admin}">Lupa Password?          </a>        </center>        <br/>        </div>      </form>  </div></div>
