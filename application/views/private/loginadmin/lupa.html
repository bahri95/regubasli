<div class="container">  <div class="row">    <br/>    <div class="col-sm-4 col-sm-offset-4 login_box">      {if $notification_msg neq ''}      <div class="b-form-row">        <div class="b-shortcode-example">          <div class="b-alert-warning f-alert-warning">            <div class="b-right">              <i class="fa fa-times-circle-o">              </i>            </div>            <div class="b-remaining">              <i class="fa fa-exclamation-triangle">              </i>{$notification_msg}            </div>          </div>        </div>      </div>      {/if}      <h3 style="color:#01A9DB">LUPA PASSWORD      </h3>      <br/>      <form name="form_login2" id="form_login2" method="post" action="{$url_forget_process}" class="b-form f-form b-form-inline f-form-inline">        <div class="b-form-row">          <label class="b-form-horizontal__label" for="create_account_email">Email          </label>          <div class="b-form-horizontal__input">            <input name="email" type="text" id="email" class="form-control" />          </div>        </div>        <div class="b-form-row">          <div class="b-form-horizontal__label">          </div>          <div class="b-form-horizontal__input">            <input type="submit" name="b_login" value="Kirim"  class="b-btn f-btn b-btn-md b-btn-default f-primary-b b-btn__w100" />          </div>        </div>        <a href="{$url_login_view_admin}">Kembali        </a>      </form>    </div>  </div>
