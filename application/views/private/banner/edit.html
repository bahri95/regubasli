<section class="content-header">  <h1>    Banner    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i>Data Banner      </a>    </li>    <li class="active">Update Data Banner    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <div class="col-md-9">      <!-- form update email-->      <div class="box box-success">        <div class="box-header">          <h3 class="box-title">Update Banner          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">          <div class="box-body">            <div class="form-group">              <input type="hidden" name="id_banner" class="form-control" value="{$data.id_banner}" size="100" maxlength="255" />              <label for="user_name_lama">Nama Banner *              </label>              <input type="text" name="nama_banner" class="form-control" value="{$data.nama}" size="100" maxlength="255" />            </div>            <div class="form-group">              <label for="user_name_lama">Nama Banner (                <i>English                </i>) *              </label>              <input type="text" name="nama_english" class="form-control" value="{$data.nama_english}" size="100" maxlength="255" />            </div>            <div class="form-group">              <label for="admin_name">Masa Aktif *               </label>              <select id="show" class="form-control" name="masa_aktif" onchange="change()" style="width:200px;">                <option value="sementara" {if $data.masa_aktif eq 'sementara'}selected="selected"{/if}>Sementara                </option>                <option value="tetap" {if $data.masa_aktif eq 'tetap'}selected="selected"{/if}>Tetap                </option>              </select>            </div>            <div class="form-group">              <div class="form-group">                <label for="user_name_lama" id="label_tgl_mulai">Tanggal Mulai                </label>                <input type="text" name="tanggal_mulai" id="tgl_mulai" value="{$data.tanggal_mulai}" class="tanggal form-control" size="10" maxlength="10" style="width:150px;" />              </div>              <div class="form-group">                <label for="user_name_lama" id="label_tgl_akhir">Tanggal Berakhir                </label>                <input type="text" name="tanggal_berakhir" id="tgl_akhir" value="{$data.tanggal_berakhir}" class="tanggal form-control" size="10" maxlength="10" style="width:150px;" />              </div>              <div class="form-group">                <label for="admin_name">Status *                 </label>                <select  class="form-control" name="status" style="width:200px;">                  <option value="active" {if $data.status eq 'active'}selected="selected"{/if}>Aktif                  </option>                  <option value="nonactive" {if $data.status eq 'nonactive'}selected="selected"{/if}>Tidak Aktif                  </option>                </select>              </div>              <div class="row">                <div class="col-md-2">                  <label for="urutan">Urutan *                  </label>                  <input type="number" name="urutan" class="form-control" value="{$data.urutan}" size="100" min="1" maxlength="20" width="50" />                </div>              </div>              <br/>              <div class="form-group">                <label for="user_name_lama">Banner Indonesia <i>(1361x504)</i>                </label>                 <span>                  <input type="file" accept="image/*"  onchange="showMyImage(this)"                         style="visibility:hidden; width: 1px;"                          name='banner'                           onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  />                   <input class="btn btn-primary" type="button" value="Browse.." onclick="$(this).parent().find('input[type=file]').click();"/>                   &nbsp;                  <span  class="badge badge-important" >                  </span>                </span>              </div>              <img id="thumbnil" style="width:50%; margin-top:10px;"/>              <div style="text-align:center;width:50%; margin-top:10px;">{$banner}              </div>              <br />              <div class="form-group">                <label for="user_name_lama">Banner English <i>(1361x504)</i>                </label>                 <span>                  <input type="file" accept="image/*" onchange="loadFile(event)"                          style="visibility:hidden; width: 1px;"                          name='banner_en'                           onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  />                   <input class="btn btn-primary" type="button" value="Browse.." onclick="$(this).parent().find('input[type=file]').click();"/>                   &nbsp;                  <span  class="badge badge-important" >                  </span>                </span>              </div>              <img id="output" style="width:50%; margin-top:10px;"/>              <div style="text-align:center;width:50%; margin-top:10px;">{$banner_en}              </div>              <br />            </div>            <!-- /.box-body -->            <div class="box-footer">              <button type="submit" class="btn btn-primary">                <i class="fa fa-save">                </i>  Simpan              </button>              <a href="{$url_list}"  class="btn btn-primary">                <i class="fa fa-close">                </i>  Batal              </a>            </div>            </form>          </div>        <!-- /.box -->      </div>      <!-- /.col -->    </div>    <!-- /.row -->    </section>  <!-- /.content -->  {literal}  <script>    //image indo    function showMyImage(fileInput) {      var files = fileInput.files;      for (var i = 0; i < files.length; i++) {        var file = files[i];        var imageType = /image.*/;        if (!file.type.match(imageType)) {          continue;        }        var img=document.getElementById("thumbnil");        img.file = file;        var reader = new FileReader();        reader.onload = (function(aImg) {          return function(e) {            aImg.src = e.target.result;          };        }                        )(img);        reader.readAsDataURL(file);      }    }    //image english    var loadFile = function(event) {      var output = document.getElementById('output');      output.src = URL.createObjectURL(event.target.files[0]);    };    function change() {      var selectBox = document.getElementById("show");      var selected = selectBox.options[selectBox.selectedIndex].value;      if(selected === 'sementara'){        $('#label_tgl_mulai').show();        $('#label_tgl_akhir').show();        $('#tgl_mulai').show();        $('#tgl_akhir').show();      }      else{        $('#label_tgl_mulai').hide();        $('#label_tgl_akhir').hide();        $('#tgl_mulai').hide();        $('#tgl_akhir').hide();      }    }  </script>  {/literal}
