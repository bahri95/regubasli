<section class="content-header">  <h1>    Sosial Media    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i>Data Sosial Media      </a>    </li>    <li class="active">Update Data Sosial Media    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <div class="col-md-9">      <!-- form update email-->      <div class="box box-success">        <div class="box-header">          <h3 class="box-title">Update Sosial Media          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">          <div class="box-body">            <div class="form-group">              <input type="hidden" name="id_sosmed" class="form-control" value="{$data.id_sosmed}" size="100" maxlength="255" />              <label for="user_name_lama">Nama Sosial Media *              </label>              <input type="text" name="nama_sosmed" class="form-control" value="{$data.nama}" size="100" maxlength="255" />            </div>            <div class="form-group">              <label for="admin_name">Nama Logo *               </label>              <select  class="form-control" name="id_logo" style="width:200px;">                {foreach name=list_logo from=$logo item=result}                <option value="{$result.id_logo}" {if $data.id_logo  eq $result.id_logo}selected="selected"{/if}>{$result.logo}                </option>                {/foreach}              </select>            </div>            <div class="form-group">              <label for="user_name_lama">Link *              </label>              <input type="text" name="link" class="form-control" value="{$data.link}" size="100" maxlength="255" />            </div>            <div class="row">              <div class="col-md-2">                <label for="urutan">Urutan *                </label>                <input type="number" name="urutan" class="form-control" value="{$data.urutan}" size="100" min="1" maxlength="20" width="50" />              </div>            </div>            <br/>            <div class="form-group">              <label for="admin_name">Status *               </label>              <select  class="form-control" name="status" style="width:200px;">                <option value="active" {if $data.status  eq 'active'}selected="selected"{/if}>Aktif                </option>                <option value="nonactive" {if $data.status  eq 'nonactive'}selected="selected"{/if}>Tidak Aktif                </option>              </select>            </div>            <div class="form-group">              <label for="user_name_lama">Jumlah Pengikut *              </label>              <input type="text" name="pengikut" class="form-control" value="{$data.pengikut}" size="100" maxlength="255"  style="width:150px;" />            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i>  Simpan            </button>            <a href="{$url_list}"  class="btn btn-primary">              <i class="fa fa-close">              </i>  Batal            </a>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->  </div>  <!-- /.row --></section><!-- /.content -->
