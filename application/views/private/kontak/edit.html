<section class="content-header">  <h1>    Kontak Info    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i> Kontak      </a>    </li>    <li class="active">Update Data    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <div class="col-md-9">      <!-- form update email-->      <div class="box box-success">        <div class="box-header">          <h3 class="box-title">Update Data Kontak Info          </h3>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">          <input type="hidden" name="id_kontak" value="{$data.id_kontak}" />          <div class="box-body">            <div class="form-group">              <label for="user_name_lama">Email *              </label>              <input type="text" name="email" value="{$data.email}" size="100" maxlength="200" class="form-control"  />            </div>            <div class="form-group">              <label for="user_name_lama">Telepon *              </label>              <input type="text" name="telp" value="{$data.telp}" size="100" maxlength="200" class="form-control" style="width:250px;"  />            </div>            <div class="form-group">              <label for="user_name_lama">Fax *              </label>              <input type="text" name="fax" value="{$data.fax}" size="100" maxlength="200" class="form-control" style="width:250px;"  />            </div>            <div class="form-group">              <label for="user_name_lama">Website               </label>              <input type="text" name="website" value="{$data.website}" size="100" maxlength="200" class="form-control"  />            </div>            <div class="form-group">              <label for="pertanyaan">Alamat *               </label>              <br />              <textarea name="alamat" cols="72" rows="5" class="form-control">{$data.alamat}              </textarea>            </div>          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-save">              </i>  Simpan            </button>            <a href="{$url_list}"  class="btn btn-primary">              <i class="fa fa-close">              </i>  Batal            </a>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->  </div>  <!-- /.row --></section><!-- /.content -->
