<section class="content-header">
  <h1>
   Profil Cagub-Cawagub
    <small>panel
    </small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="{$url_private}">
        <i class="fa fa-home">
        </i> Home
      </a>
    </li>
    <li>
      <a href="{$url_list}">
        <i class="fa ">
        </i>  Profil Cagub-Cawagub
      </a>
    </li>
    <li class="active">Tambah Data
    </li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <!-- notification template -->
    {if $notification_msg 
    <> ""}
    <div class="col-md-12">
      {if $notification_status eq 'red'}
      <div class="alert alert-danger alert-dismissable">
        <i class="fa fa-ban">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
      {if $notification_status eq 'green'}
      <div class="alert alert-success alert-dismissable">
        <i class="fa fa-check">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
    </div>
    {/if}
    <div class="col-md-9">
      <!-- form add -->
      <div class="box box-success">
        <!-- Custom Tabs -->
      
      
          <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">
            <div class="tab-content">
              
                <div class="box-body">
                <div class="form-group">
                    <label for="judul">Nama Profil* &nbsp;&nbsp;
                    </label>
                    <input type="text" class="form-control" name="nama" value="{$data.judul}" size="100" maxlength="255"  style="width: 50%;" />
                  </div>
                   <div class="form-group">
                    <label for="judul">Jabatan &nbsp;&nbsp;
                    </label>
                    <input type="text" class="form-control" name="jabatan" value="{$data.judul}" size="100" maxlength="255" style="width: 50%;"/>
                  </div>
               
                  
                 
                  <div class="form-group">
                    <label for="content">Profil *
                    </label>
                    <textarea  name="content">
                    </textarea>
                  </div>

                   <div class="form-group">
                    <label for="content">Deskripsi *
                    </label>
                    <textarea  name="deskripsi">
                    </textarea>
                  </div>


                   <div class="form-group">
                    <label for="content">Pendidikan *
                    </label>
                    <textarea  name="pendidikan">
                    </textarea>
                  </div>


                   <div class="form-group">
                    <label for="content">Riwayat Jabatan *
                    </label>
                    <textarea  name="riwayat">
                    </textarea>
                  </div>


                   <div class="form-group">
                    <label for="content">Penghargaan *
                    </label>
                    <textarea  name="penghargaan">
                    </textarea>
                  </div>
                   <div class="form-group" style="width:10%">
                    <label for="order_num" style="float:left;">No Urut * &nbsp;&nbsp;
                    </label>
                    <input type="number" min="1" class="form-control" name="order_num" id="order_num" class="col-xs-3" value="{$data.order_num}" size="10" maxlength="10" />
                    <div style="clear:both">
                    </div>
                  </div>

                   <div class="form-group">
                    <label for="user_name_lama">Foto Profil
                      <i>(Maks 5 Mb)
                      </i>
                    </label>
                    <span>
                      <input type="file" accept="image/*" onchange="loadFile(event)" 
                             style="visibility:hidden; width: 1px;" 
                             id='foto' name='foto'  
                             onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  /> 
                      <input class="btn btn-primary" type="button" value="Browse.." onclick="$(this).parent().find('input[type=file]').click();"/> 
                      &nbsp;
                      <span  class="badge badge-important" >
                      </span>
                    </span>
                  </div>
                  <center>
                    <img id="output" style="height:200px; margin-top:10px;"/>
                  </center>

                  
                
                <!-- /.box-body -->
              </div>
              <!-- /.tab pane 1 -->
      

           
                <!-- /.box-body -->
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save">
                    </i>  Simpan
                  </button>
                  <a href="{$url_list}"  class="btn btn-primary">
                    <i class="fa fa-close">
                    </i>  Batal
                  </a>
                </div>
                </form>
            </div>
      </div>
      <!-- /.tab customs -->
    </div>
    <!-- /.col -->
  </div>
  </div>
<!-- /.row -->
</section>

<!-- /.content -->
{literal}
<script type="text/javascript">
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>
{/literal}
