<section class="content-header">  <h1>    {$album.nama_album}  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i>Data Album      </a>    </li>    <li>      <a href="{$url_list_foto}/{$album.id_album}">        <i class="fa ">        </i>List Foto      </a>    </li>    <li class="active">Edit Foto    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <div class="col-md-9">      <!-- form update email-->      <div class="box box-success">        <div class="box-header">          <h3 class="box-title">Edit Foto          </h3>          <div class="box-body">            <div class="btn-group pull-right">              <a href="{$url_list_foto}/{$album.id_album}" title="List Foto" class="btn bg-olive btn-flat">                <i class='fa fa-list'>                </i> List Foto              </a>            </div>          </div>        </div>        <!-- /.box-header -->        <!-- form start -->        <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">          <div class="box-body">          <div class="box-body">            <input type="hidden" name="id_album" value="{$album.id_album}">            <input type="hidden" name="id_foto" value="{$data.id_foto}">            <input type="hidden" name="tanggal" value="{$album.tanggal}">            <div class="form-group">              <label>Pilih File Foto *               </label>              <div style="text-align:center">{$foto}              </div>              <br />              <span>                <input  type="file" accept="image/*" onchange="loadFile(event)"                        style="visibility:hidden; width: 1px;"                        id='foto' name='foto'                         onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  />                 <input class="btn btn-primary" type="button" value="Browse.." onclick="$(this).parent().find('input[type=file]').click();"/>                 &nbsp;                <span  class="badge badge-important" >                </span>              </span>            </div>            <center>              <img id="output" style="height:200px; margin-top:20px;">            </center>            <div class="form-group">              <label for="user_name_la">Judul *              </label>              <input type="text" name="judul_foto" class="form-control" value="{$data.judul_foto}" size="100" maxlength="255" />            </div>                        <div class="row">              <div class="col-md-2">                <label for="urutan">Urutan *                </label>                <input type="number" name="urutan" class="form-control" value="{$data.urutan}" size="100" min="1" maxlength="20" width="50" />              </div>            </div>            <div class="box-footer">             </div>            <!-- box tabel-->          </div>          <!-- /.box-body -->          <div class="box-footer">            <button type="submit" class="btn btn-primary">              <i class="fa fa-upload">              </i>  Update            </button>            <a href="{$url_list}"  class="btn btn-primary">              <i class="fa fa-close">              </i>  Batal            </a>          </div>        </form>      </div>      <!-- /.box -->    </div>    <!-- /.col -->  </div>  <!-- /.row --></section><!-- /.content -->{literal}<script type="text/javascript">  var loadFile = function(event) {    var output = document.getElementById('output');    output.src = URL.createObjectURL(event.target.files[0]);  };</script>{/literal}
