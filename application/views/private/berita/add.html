<section class="content-header">
  <h1>
    Berita
    <small>panel
    </small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="{$url_private}">
        <i class="fa fa-home">
        </i> Home
      </a>
    </li>
    <li>
      <a href="{$url_list}">
        <i class="fa ">
        </i> Berita
      </a>
    </li>
    <li class="active">Tambah Data
    </li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <!-- notification template -->
    {if $notification_msg 
    <> ""}
    <div class="col-md-12">
      {if $notification_status eq 'red'}
      <div class="alert alert-danger alert-dismissable">
        <i class="fa fa-ban">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
      {if $notification_status eq 'green'}
      <div class="alert alert-success alert-dismissable">
        <i class="fa fa-check">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
    </div>
    {/if}
    <div class="col-md-9">
      <!-- form update email-->
      <div class="box box-success">
      
          <!-- form start -->
          <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">
          
              <div class="tab-pane active" id="tab_1">
                <div class="box-body">
                   <div class="form-group">
                   
                   
                  
                      <input type="hidden" name="id_relawan" value="1">
                
                  </div>
                  <div class="form-group">
                    <label for="user_name_lama">Judul Berita * 
                    </label>
                    <input type="text" name="judul" id="judul" value="{$data.judul}" class="form-control" size="50" maxlength="255" />
                  </div>
                  <div class="form-group">
                    <label for="user_name_lama">Tanggal Berita *
                    </label>
                    <input type="text" name="tanggal" value="{$data.tanggal}" class="tanggal form-control" size="10" maxlength="10" style="width:150px;" />
                  </div>
                  <div class="form-group">
                    <label for="user_name_lama">Isi Berita
                    </label>
                    <textarea name="content" cols="72" rows="10">{$data.content}
                    </textarea>
                  </div>
                  <div class="form-group">
                    <label for="user_name_lama">File Gambar (300x400 pixel) 
                    
                    </label>
                    <span>
                      <input type="file" accept="image/*" onchange="loadFile(event)" 
                             style="visibility:hidden; width: 1px;" 
                             id='foto' name='foto'  
                             onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  /> 
                      <input class="btn btn-primary" type="button" value="Browse.." onclick="$(this).parent().find('input[type=file]').click();"/> 
                      &nbsp;
                      <span  class="badge badge-important" >
                      </span>
                    </span>
                  </div>
                  <center>
                    <img id="output" style="height:200px; margin-top:10px;"/>
                  </center>
                  <div class="form-group">
                    <label for="user_name_lama">Keterangan Gambar
                    </label>
                    <input type="text" name="keterangan_gambar" value="{$data.keterangan_gambar}" size="100" maxlength="200" class="form-control" />
                  </div>
                  
                </div>
                <!-- /.box-body -->
              </div>
              <!-- /.tabs pane 1-->
             
                <!-- /.box-body -->
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save">
                    </i>  Simpan
                  </button>
                  <a href="{$url_list}"  class="btn btn-primary">
                    <i class="fa fa-close">
                    </i>  Batal
                  </a>
                </div>
              </div>
              <!-- /.tabs pane 2-->
            </div>
            <!-- /.tabs content-->
          </form>
        </div>
        <!-- /.tabs customs-->
        </form>
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
  </div>
<!-- /.row -->
</section>
<!-- /.content -->
{literal}
<script type="text/javascript">
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>

{/literal}
