{nocache}<div class="box-body table-responsive"><table class="table table-bordered table-striped">              <tbody>			  <tr>                <td colspan="13" style="text-align:center;">Tahun {$tahun_data}                <br /><span style="float:right;">Harga dalam USD/Ton</span>                </td>              </tr>               <tr>				  <td>Sub Kategori</td>					 {foreach name=list_tbs from=$databulan item=rs}					<td>{$rs.lengkap}</td>					{/foreach}                </tr>            </tr>			 {foreach name=list_tbs from=$dataekspor item=rs}              <tr>                <td>{$rs.name}</td>                {foreach name=list_data_tbs from=$rs.data item=data}                <td align="right">{$data}</td>                {/foreach}              </tr>              {/foreach}            </tbody></table></div>{/nocache}
