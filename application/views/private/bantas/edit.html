<section class="content-header">
  <h1>
    Banner Atas
    <small>panel
    </small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="{$url_private}">
        <i class="fa fa-home">
        </i> Home
      </a>
    </li>
    <li>
      <a href="{$url_list}">
        <i class="fa ">
        </i> Banner Atas
      </a>
    </li>
    <li class="active">Update Data
    </li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <!-- notification template -->
    {if $notification_msg 
    <> ""}
    <div class="col-md-12">
      {if $notification_status eq 'red'}
      <div class="alert alert-danger alert-dismissable">
        <i class="fa fa-ban">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
      {if $notification_status eq 'green'}
      <div class="alert alert-success alert-dismissable">
        <i class="fa fa-check">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
    </div>
    {/if}
    <div class="col-md-9">
      <!-- form update email-->
      <div class="box box-success">
        <div class="box-header">
          <h3 class="box-title">Update Banner Atas
          </h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">
          <input type="hidden" name="id_kontak" value="{$data.id_bantas}" />
          <div class="box-body">
            <div class="form-group">
              <label>Pilih File Gambar (1351x154) * 
              </label>
              <div style="text-align:center">{$image_bantas}
              </div>
              <br />
              <span>
                <input type="file" accept="image/*" onchange="loadFile(event)" 
                       style="visibility:hidden; width: 1px;" 
                       id='foto' name='bantas'  
                       onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  /> 
                <input class="btn btn-primary" type="button" value="Browse.." onclick="$(this).parent().find('input[type=file]').click();"/> 
                &nbsp;
                <span  class="badge badge-important" >
                </span>
              </span>
            </div>
            <center>
              <img id="output" style="width:50%; margin-top:10px;"/>
            </center>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-save">
              </i>  Simpan
            </button>
          </div>
        </form>
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
{literal}
<script type="text/javascript">
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>
{/literal}
