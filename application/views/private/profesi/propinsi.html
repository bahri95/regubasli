<div id="box">  <h3>Daftar Propinsi  </h3>  <div class=pagebar-top>    <div class="pageBar">      <div class="pageInfo">        <p align="right">          <a href="{$url_add}">Tambah |           </a>          <a href="{$url_list}">List          </a>        </p>        Menampilkan         <b>{$start}        </b>-        <b>{$end}        </b> dari         <b>{$total}        </b>      </div>      <div class="pageNav">        {$pagging}      </div>    </div>  </div>  <table width="100%">    <thead>      <tr>        <th width="40px">          <a href="#">No            <img src="{$BASEURL}themes/admin/img/icons/arrow_down_mini.gif" width="16" height="16" align="absmiddle" alt="" />          </a>        </th>        <th>          <a href="#">Nama Propinsi          </a>        </th>        <th width="60px">          <a href="#">Action          </a>        </th>      </tr>    </thead>    <tbody>      {foreach name=list_propinsi from=$propinsi item=result}      <tr>        <td class="a-center">{$no++}        </td>        <td>          <a href="#">{$result.nama_propinsi}          </a>        </td>        <td align="center">          <!--<a href="{$url_add}"><img src="{$BASEURL}themes/admin/img/icons/user.png" title="Show profile" width="16" height="16" alt="" /></a>-->          <a href="{php}echo site_url('private/propinsi/edit'){/php}/{$result.id_propinsi}">            <img src="{$BASEURL}themes/admin/img/icons/user_edit.png" title="Edit Propinsi" width="16" height="16" alt="" />          </a>          <a href="{php}echo site_url('private/propinsi/hapus'){/php}/{$result.id_propinsi}">            <img src="{$BASEURL}themes/admin/img/icons/user_delete.png" title="Delete Propinsi" width="16" height="16" alt="" />          </a>        </td>      </tr>      {/foreach}    </tbody>  </table></div>
