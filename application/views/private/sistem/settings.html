<div class="head-content">
    <h3>Pengaturan Aplikasi</h3>
    <div class="ffhack"></div>
</div>
<!-- notification template -->
{if $notification_msg <> ""}
<div class="notification {$notification_status}">
    <!-- list of notification message -->
    {$notification_msg}
</div>
{/if}
<!-- End of notification template -->
<form id="form" action="{$url_process}" method="post">
    <table class="table-input" width="100%">
        <tr class="headrow">
            <th colspan="2">PENGATURAN APLIKASI</th>
        </tr>
        <tr>
            <td width="25%">Nama Web Site *</td>
            <td width="75%"><input type="text" name="site_name" value="{$data.site_name}" maxlength="255" size="50" /></td>
        </tr>
        <tr>
            <td>Deskripsi Web Site *</td>
            <td><textarea name="site_description" cols="50" rows="5">{$data.site_description}</textarea></td>
        </tr>
        <tr>
            <td>Alamat Web Site *</td>
            <td><input type="text" name="site_url" value="{$data.site_url}" maxlength="255" size="50" /></td>
        </tr>
        <tr>
            <td>Email Aplikasi *</td>
            <td><input type="text" name="site_email" value="{$data.site_email}" maxlength="255" size="50" /></td>
        </tr>
        <tr>
            <td>SMTP Host *</td>
            <td><input type="text" name="smtp_host" value="{$data.smtp_host}" maxlength="200" size="50" /></td>
        </tr>
        <tr>
            <td>SMTP Port *</td>
            <td><input type="text" name="smtp_port" value="{$data.smtp_port}" maxlength="4" size="4" /></td>
        </tr>
        <tr>
            <td>SMTP Userid *</td>
            <td><input type="text" name="smtp_username" value="{$data.smtp_username}" maxlength="100" size="50" /></td>
        </tr>
        <tr>
            <td>SMTP Password *</td>
            <td><input type="text" name="smtp_password" value="{$data.smtp_password}" maxlength="100" size="50" /></td>
        </tr>
