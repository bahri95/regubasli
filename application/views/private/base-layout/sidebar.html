<!-- sidebar: style can be found in sidebar.less --><section class="sidebar">  {nocache}  <!-- Sidebar user panel -->  <div class="user-panel">    <div class="image clearfix" style="text-align:center">      <img src="{$baseurl}doc/images/logo.png" style="width:65px; border:none;"  alt="User Image" />    </div>    <div class="pull-left info">      <p>User : {$user_account.admin_name}      </p>      {if $user_account.id_auth eq '5'}      <p>{$user_account.nama_museum}      </p>      {/if}    </div>  </div>  <!-- sidebar menu: : style can be found in sidebar.less -->  <ul class="sidebar-menu">    {$site_navigation_menu_private}  </ul>  {/nocache}</section><!-- /.sidebar --><!--<div class="side-menu"><h3>Sub Menu</h3>{$site_sub_navigation}</div>-->
