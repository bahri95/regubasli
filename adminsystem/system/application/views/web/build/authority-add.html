<div class="head-content">  <h3>Access Authority  </h3>  <div class="tab-nav">    <ul>      {$active_edit}      <li>        <a href="{$url_add}" {$active_add}>Tambah        </a>      </li>      <li>        <a href="{$url_list}">List        </a>      </li>    </ul>  </div>  <div class="ffhack">  </div></div><form action="{$url_process}" method="post">  <input type="hidden" name="id_auth" value="{$data->id_auth}" />  <table class="table-input" width="100%">    <tr class="headrow">      <th colspan="2">Tambah Authority      </th>    </tr>    <tr>      <td width="25%">Site Portal *        <br />        <em>Site Portal        </em>      </td>      <td>        <select name="id_group">          <option value="0">-- pilih site portal --          </option>          {foreach name=list_group from=$groups item=group_result}          <option value="{$group_result->id_group}" {if $group_result->id_group == $selected}selected="selected"{/if}>{$group_result->nama}          </option>          {/foreach}        </select>      </td>    </tr>    <tr>      <td>Nama *        <br />        <em>Name        </em>      </td>      <td>        <input type="text" name="auth_name" value="{$data->auth_name}" size="40" maxlength="50" />      </td>    </tr>    <tr>      <td>Deskripsi *        <br />        <em>Description        </em>      </td>      <td>        <input type="text" name="deskripsi" value="{$data->deskripsi}" size="100" maxlength="255" />      </td>    </tr>    <tr>      <td colspan="2">        <input type="submit" value="Simpan" name="save[insert]" class="edit-button" />      </td>    </tr>  </table></form>
